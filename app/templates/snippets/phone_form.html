<form action="/phoneinfo" method="POST" hx-post="/phoneinfo" hx-target="#phoneinfo">
  <div class="mb-3">
    <label for="phonenumber" class="form-label">Phone number</label>
    <input type="text" class="form-control" id="phonenumber" name="phonenumber" aria-describedby="phonenumber-help">
    <div id="phonenumber-help" class="form-text">e.g. +442083661177</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
