<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', path='app.css') }}" rel="stylesheet">
    <title>{% block title %}Phone Number Information{% endblock %}</title>
</head>
<body>

    <div class="container-fluid">
        {% include "snippets/header.html" %}
        {% block header %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </div>

<div class="container-fluid" id="footer-container">
    <div class="container align-items-center">
        <footer class="align-items-center py-3 my-4 border-top text-center">
        {% block footer_scripts %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/htmx.org@1.6.1" integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/156b51061a.js" crossorigin="anonymous"></script>
        {% endblock %}

        <span class="text-muted">2021 &middot; Developed by <a href="https://rguillermo.github.io/">Guillermo Reyes</a></span>

        </footer>
    </div>

</div>

</body>
</html>
